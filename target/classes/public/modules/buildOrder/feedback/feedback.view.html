<div class="screenHeader2" ng-controller="feedbackController" ng-cloak>
    <div class="row feedbackContent">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="wrapperFeed">
                        <!--row one inside wrapperFeed starts here-->
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="feedback">FEEDBACK</div>
                            </div>
                        </div>
                        <!--row one inside wrapperFeed ends here-->
                        <!--row second inside wrapperFeed starts here-->
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="welcomeLine">
                                    Thank You for Visiting We'll be Happy to Have Your Feedback
                                </div>
                            </div>
                        </div>
                        <!--row second inside wrapperFeed ends here-->
                        <!--row third feedback question inside wrapperFeed starts here-->
                        <div class="row feedbackQuestions">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="feedbackQuestion in feedbackQuestions">
                                        <div class="feedbackQuestionWrapper">
                                            <div class="media">
                                                <div class="media-body">
                                                    <h5>{{feedbackQuestion.criteria}}</h5>
                                                    <div class="rating">
                                                        <span uib-rating state-on="'fa fa-star rated'" state-off="'fa fa-star-o'" ng-model="feedbackRatings[feedbackQuestion.Id]" max="maxRating" titles="titles"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row additionalComments">
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <textarea class="additionalFeedback" ng-model="additonalComment" placeholder="Additional Comments"></textarea>
                                            </div>
                                        </div>
                                        <div class="row submitButton">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <button class="submitFeedbackButton text-center" ng-click="submitFeedback();">SUBMIT</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--row third feedback question inside wrapperFeed ends here-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
