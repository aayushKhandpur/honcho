<body>
    <form action="login()" method="POST">
        <label for="username">User Name:</label>
        <input id="username" name="j_username" type="text" ng-model="username" />
        <label for="password">Password:</label>
        <input id="password" name="j_password" type="password" ng-model="password" />
        <input type="submit" value="Log In" />
    </form>
</body>
