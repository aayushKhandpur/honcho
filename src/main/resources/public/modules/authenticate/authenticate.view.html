<div class="login-parent" ng-controller="AuthController" ng-cloak>
    <!--logo Row starts-->
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 verticalCenter">
            <div>
                <img class="logo img-responsive" src="../../assets/images/bistro-logo210.png" alt="logoImage" title="Lazy Mojo">

            </div>
        </div>
    </div>
    <!-- logo Row ends-->
    <!-- form Row starts-->
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 verticalCenter">
            <ng-form novalidate>
                <div class="form-group">
                    <input class="formInput" type="text" placeholder="user id" name="userId" ng-model="user.userId" required>
                    <br>
                    <br>
                    <input class="formInput" type="password" placeholder="password" ng-model="user.password" name="password" required>
                    <br>
                    <br>
                    <br>
                    <button id="loginButton" class="btn" ng-click="authenticate();">Login</button>
                </div>
            </ng-form>
        </div>
    </div>


</div>
